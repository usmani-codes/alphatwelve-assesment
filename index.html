<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body>

  <div class="main">
    <nav class="main__left"></nav>
    <div class="main__right">
      <h3 class="welcome">Welcome! hereâ€™s your summary</h3>
      <div class="main__right--1">
        <div class="events">
          <div class="events--1">
            <span class="title">Total Events</span>
            <img class="info-icon" src="./assets/icons/information.png" alt="information">
          </div>

          <div class="events--2">
            <span class="amount">100,000</span>
            <img class="info-icon indicator" src="./assets/icons/arrow-success.png" alt="arrow-success">
            <span class="success">+5.0%</span>
          </div>
        </div>
        <div class="events speakers ">
          <div class="events--1">
            <span class="title">Activef Speakers</span>
            <img class="info-icon" src="./assets/icons/information.png" alt="information">
          </div>

          <div class="events--2">
            <span class="amount">25</span>
            <img class="info-icon indicator" src="./assets/icons/arrow-down-right.png" alt="arrow-down">
            <span class="red">-5.0%</span>
          </div>
        </div>

        <div class="events registration">
          <div class="events--1">
            <span class="title">Total Registration</span>
            <img class="info-icon" src="./assets/icons/information.png" alt="information">
          </div>

          <div class="events--2">
            <span class="amount">300</span>
            <img class="info-icon indicator" src="./assets/icons/arrow-success.png" alt="arrow-success">
            <span class="success">+5.0%</span>
          </div>
        </div>
        <div class="events revenue">
          <div class="events--1">
            <span class="title">Total Revenue</span>
            <img class="info-icon" src="./assets/icons/information.png" alt="information">
          </div>

          <div class="events--2">
            <span class="amount">$500,000</span>
            <img class="info-icon indicator" src="./assets/icons/arrow-success.png" alt="arrow-success">
            <span class="success">+5.0%</span>
          </div>
        </div>
      </div>
      <div class="main__right--2"></div>
      <div class="main__right--3"></div>
    </div>
  </div>



  <script type="module" src="/main.js"></script>
</body>

</html>
